openapi: 3.0.0
info:
  title: Mapped Repair Events API
  description: API documentation for the mapped repair events API
  version: v1

servers:
#  - url: https://www.reparatur-initiativen.de/api/v1/rest
#    description: Production server
  - url: https://test.reparatur-initiativen.de/api/v1/rest
    description: Test server

paths:
  /workshops:
    get:
      tags:
      - "workshops"
      summary: "returns a list of workshops"
      parameters:
      - name: "city"
        in: "query"
        description: "city (e.g. berlin), case insensitve, finds any workshops who are located in the given city"
        required: true
        schema:
            type: string
            minLength: 3
      responses:
        '200':
          description: A list of workshops
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Workshop'
        '400':
          description: city not passed or invalid (min 3 chars)
        '404':
          description: no workshops found

components:
  schemas:
    Workshop:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int32"
        name:
          type: "string"
        city:
          type: "string"
        postalCode:
          type: "string"
        street:
          type: "string"
        street2:
          type: "string"
        coordinates:
          type: "object"
          properties:
            lat:
              type: "number"
              format: "double"
            lng:
              type: "number"
              format: "double"
        landingPage:
          type: "string"
        logoUrl:
          type: "string"
          format: "uri"
        category:
          $ref: "#/components/schemas/Category"
    Category:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int32"
        label:
          type: "string"
        iconUrl:
          type: "string"
          format: "uri"
